<!DOCTYPE html>
<html>
  <header>
    <title>Sugar Levels</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </header>
  <body>
    <div class="wrap">
      <div class="interact">
        <h1>BG recording</h1>
        <div class="sugar-wrap">
          <ul>
            <li>
              <label for="bg">What's you BG?</label>
            </li>
            <li> 
              <input id="bg" type="number" data-mask="000">
            </li>
          </ul>
          <div class="button-wrap">
            <button onclick="insertLevels()">Insert Levels</button>
          </div>
        </div>
      </div>
      <div class="display">
        <ul>
          <li>History</li>
        </ul>
      </div>
    </div>
  </body>
</html>
<script src="js/all.js"></script>
