<!DOCTYPE html>
<html>
  <header>
    <title>Sugar Levels</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </header>
  <body>
    <div class="wrap">
      <div class="interact"><img src="img/darkblue.png" for="h1">
        <h1>BG recording</h1>
        <div class="sugar-wrap">
          <ul>
            <li>
              <label for="#time">What time is it?</label>
            </li>
            <li>
              <input id="time" type="time">
            </li>
          </ul>
          <ul>
            <li>
              <label for="carb">How many carbs?</label>
            </li>
            <li>
              <input id="carb" type="number">
            </li>
          </ul>
          <ul>
            <li>
              <label for="bg">What's you BG?</label>
            </li>
            <li> 
              <input id="bg" type="number" data-mask="000">
              <button onclick="submitMessage()">Insert Levels</button>
            </li>
          </ul>
        </div>
      </div>
      <div class="display">
        <ul>
          <li><em>4.5</em><strong>Nov 7, 2017</strong><i>2:30pm</i></li>
          <li><em>5.9</em><strong>Nov 6, 2017</strong><i>1:30pm</i></li>
          <li><em>7.2</em><strong>Nov 5, 2017</strong><i>12:00pm</i></li>
        </ul>
      </div>
    </div>
  </body>
</html>
<script src="js/all.js"></script>
